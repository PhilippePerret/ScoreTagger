<!-- Nom du dossier contenant l'analyse -->
<div class="row">
  <span class="libelle">Nom analyse (dossier)</span>
  <span class="value" style="400px">
    <input type="text" id="score-folder_name" value="">
  </span>
  <span class="button">
    <button type="button" id="btn-load-analyse-data" class="fleft">Charger/Créer</button>
  </span>
</div>

<!-- Chemin d'accès à la partition ou le dossier contenant les page -->
<div class="row">
  <span class="libelle">Partition originale</span>
  <span class="value">
    <input type="text" id="score-score_ini_path" value="" placeholder="/absolute/path/to/score/or/score/folder">
  </span>
  <span class="button">
    <button type="button" id="btn-prepare-score" class="fleft">Préparer</button>
  </span>
  <div class="explication">Soit le chemin d'accès à la partition, soit au dossier contenant les pages, qui doivent être numérotées de telle sort qu'elles puissent être traitées dans l'ordre.</div>
</div>

<div class="mt2 right">
  <select id="analyses" class="fleft"></select>
  <button type="button" class="btn-reset-data small">Initialiser</button>
  <button type="button" class="btn-save-analyse-data small">Enregistrer</button>
</div>
