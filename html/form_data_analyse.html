<!-- Nom du dossier contenant l'analyse -->
<div class="row">
  <span class="libelle">Nom analyse (dossier)</span>
  <span class="value" style="400px">
    <input type="text" id="analyse_folder_name" value="">
  </span>
  <span class="button">
    <button type="button" id="btn-load-analyse-data" class="fleft">Charger</button>
  </span>
</div>

<!-- Chemin d'accès à la partition ou le dossier contenant les page -->
<div class="row">
  <span class="libelle">Partition originale</span>
  <span class="value">
    <input type="text" id="analyse_partition_path" value="" placeholder="/absolute/path/to/score/or/score/folder">
  </span>
  <span class="button">
    <button type="button" id="btn-prepare-score" class="fleft">Préparer</button>
  </span>
  <div class="explication">Soit le chemin d'accès à la partition, soit au dossier contenant les pages, qui doivent être numérotées pour être étudiées et traitées dans l'ordre.</div>
</div>

<div class="buttons right">
  <button type="button" class="btn-save-analyse-data">Enregistrer</button>
</div>
