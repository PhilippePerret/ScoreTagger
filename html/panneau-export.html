<h1>Export PDF de la partition analysée</h1>

<p>Pour exporter l'analyse de la partition, il suffit de choisir “Imprimer” (NE PAS UTILISER “Exporter au format PDF…” qui ne masquerait pas les éléments à ne pas imprimer) puis choisir “Enregistrer au format PDF” dans le menu en bas à gauche.</p>
