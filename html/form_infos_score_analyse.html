<div class="row">
  <span class="libelle">Titre œuvre</span>
  <span class="value">
    <input type="text" id="score-title" value="" placeholder="Titre de l'œuvre">
  </span>
</div>
<div class="row">
  <span class="libelle">Compositeur</span>
  <span class="value">
    <input type="text" id="score-composer" value="" placeholder="NOM, Prénoms">
  </span>
</div>
<div class="row">
  <span class="libelle">Années</span>
  <span class="value">
    <span class="libelle">Année composition</span>
    <input type="text" id="score-composing_year" value="" placeholder="AAAA" class="short">
    <span class="libelle">Année analyse</span>
    <input type="text" id="score-analyze_year" value="" placeholder="AAAA" class="short">
  </span>
</div>
<div class="row">
  <span class="libelle">Analyste</span>
  <span class="value">
    <input type="text" id="score-analyst" value="" placeholder="NOM, Prénoms">
  </span>
</div>
<div class="row">
  <span class="libelle">Incipit</span>
  <span class="value">
    <textarea type="text" id="score-incipit" rows="10" placeholder="Problématique, description de l'approche générale de l'analyse"></textarea>
  </span>
</div>
<div class="buttons right">
  <button type="button" class="btn-save-analyse-data">Enregistrer</button>
</div>
