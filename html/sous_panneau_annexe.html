<!--
  ANNEXE de l'analyse
 -->
<div id="annexe">
  <h1>Annexe</h1>
  <!--
    Le sous-panneau de l'annexe de l'analyse affichant
    les tonalités des tons voisins
   -->
  <div id="tons-voisins-container">
    <h2>Aperçu tonal</h2>
    <div id="ton-principal" class="ton">
      <div class="titre-ton">Ton principal</div>
      <img src="" alt="Gamme du ton principal" id="ton-main-gamme" class="scale">
    </div>
    <div id="ton-dominante" class="ton">
      <div class="titre-ton">Ton de la Dominante</div>
      <img src="" alt="Gamme du ton de la dominante" id="ton-dominante-gamme" class="scale">
    </div>
    <div id="ton-relatif" class="ton">
      <div class="titre-ton">Ton Relatif</div>
      <img src="" alt="Gamme du ton relatif" id="ton-relatif-gamme" class="scale">
    </div>
    <div id="ton-sous-dominante" class="ton">
      <div class="titre-ton">Ton de la Sous-Dominante</div>
      <img src="" alt="Gamme du ton de la sous-dominante" id="ton-sousdom-gamme" class="scale">
    </div>
  </div>
</div>
