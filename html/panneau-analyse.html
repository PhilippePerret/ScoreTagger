<!--
  Le conteneur de l'analyse, qui contient :
    - l'image de la partition
    - les objets d'analyse

  C'est lui qui sera imprimé seulement, en le zoomant (?) ou le
  redimensionnant correctement.
 -->
<div id="systems-container" class="score">
  <!-- Ici seront placés les systèmes de la page courante -->
</div>

<!-- MARGE DROITE CONTENANT TOUS LES BOUTONS ET BOITES D'ÉDITION -->
<div class="marge-tools analyse">

  <!-- Pour le bouton pour choisir la page -->
  <div id="analyse-container-page-number" class="incbutton" label="Page"></div>

  <!-- Toolbox pour les propriétés précises de l'objet d'analyse courant
      (sélectionné)
    -->
  <div id="aobject-toolbox" class="hidden">
    <div id="div-id">OBJET #<span class="aobj-id"></span></div>
    <div id="div-infos">
      <select id="aobj-note"><option value="a">la</option><option value="b">si</option><option value="c">do</option><option value="d">ré</option><option value="e">mi</option><option value="f">fa</option><option value="g">sol</option></select>
      <select id="aobj-alteration"><option value="♮">♮</option><option value="♯">♯</option><option value="♭">♭</option></select>
      <span id="aobj-pos-w" class="incbutton" label="w"></span>
      <span id="aobj-pos-x" class="incbutton" label="x"></span>
      <span id="aobj-pos-y" class="incbutton" label="y"></span>
    </div>
    <div class="buttons">
      <button type="button" id="btn-destroy-aobject">Détruire</button>
    </div>
  </div>
  <!-- Toolbox des propriétés à choisir de l'objet d'analyse -->
  <div id="objets">
    <div id="objets-type">
      <button type="button" id="otype-chord" data-value="chord" data-type-aobject="otype" class="obb selected">Accord</button>
      <button type="button" id="otype-harmony" data-value="harmony" data-type-aobject="otype" class="obb">Harmonie</button>
      <button type="button" id="otype-modulation" data-value="modulation" data-type-aobject="otype" class="obb">Modulation</button>
      <button type="button" id="otype-cadence" data-value="cadence" data-type-aobject="otype" class="obb">Cadence</button>
      <button type="button" id="otype-segment" data-value="segment" data-type-aobject="otype" class="obb">Segment</button>
    </div>
    <div id="objets-notes">
      <button type="button" id="note-c" data-type-aobject="note" data-value="c" class="obb selected">do</button>
      <button type="button" id="note-d" data-type-aobject="note" data-value="d" class="obb">ré</button>
      <button type="button" id="note-e" data-type-aobject="note" data-value="e" class="obb">mi</button>
      <button type="button" id="note-f" data-type-aobject="note" data-value="f" class="obb">fa</button>
      <button type="button" id="note-g" data-type-aobject="note" data-value="g" class="obb">sol</button>
      <button type="button" id="note-a" data-type-aobject="note" data-value="a" class="obb">la</button>
      <button type="button" id="note-b" data-type-aobject="note" data-value="b" class="obb">si</button>
    </div>
    <div id="objets-alterations">
      <button type="button" id="alteration-becarre" data-value="♮" data-type-aobject="alteration" class="obb selected">♮</button>
      <button type="button" id="alteration-diese" data-value="♯" data-type-aobject="alteration" class="obb">♯</button>
      <button type="button" id="alteration-bemol" data-value="♭" data-type-aobject="alteration" class="obb">♭</button>
    </div>
    <div id="objets-harmonies" class="hidden">
      <button type="button" id="harmony-none" data-value="none" data-type-aobject="harmony" class="obb">---</button>
      <button type="button" id="harmony-I" data-value="I" data-type-aobject="harmony" class="obb selected">I</button>
      <button type="button" id="harmony-V" data-value="V" data-type-aobject="harmony" class="obb">V</button>
      <button type="button" id="harmony-II" data-value="II" data-type-aobject="harmony" class="obb">II</button>
      <button type="button" id="harmony-VII" data-value="VII" data-type-aobject="harmony" class="obb">VII</button>
      <button type="button" id="harmony-VI" data-value="VI" data-type-aobject="harmony" class="obb">VI</button>
      <button type="button" id="harmony-IV" data-value="IV" data-type-aobject="harmony" class="obb">IV</button>
      <button type="button" id="harmony-III" data-value="III" data-type-aobject="harmony" class="obb">III</button>
      <button type="button" id="harmony-Rel" data-value="Rel" data-type-aobject="harmony" class="obb">Relatif</button>
      <button type="button" id="harmony-VdV" data-value="VdV" data-type-aobject="harmony" class="obb">V de V</button>
      <button type="button" id="harmony-VIIdV" data-value="VIIdV" data-type-aobject="harmony" class="obb">VII de V</button>
    </div>
    <div id="objets-natures">
      <button type="button" id="nature-Maj" data-value="Maj" data-type-aobject="nature" class="obb selected">Maj</button>
      <button type="button" id="nature-m" data-value="m" data-type-aobject="nature" class="obb">min</button>
      <button type="button" id="nature-m7" data-value="min7" data-type-aobject="nature" class="obb">min7</button>
      <button type="button" id="nature-7" data-value="7" data-type-aobject="nature" class="obb">7</button>
      <button type="button" id="nature-7dim" data-value="7dim" data-type-aobject="nature" class="obb">7dim</button>
      <button type="button" id="nature-5dm" data-value="5dim" data-type-aobject="nature" class="obb">5dim</button>
      <button type="button" id="nature-6aug" data-value="6aug" data-type-aobject="nature" class="obb">6aug</button>
      <button type="button" id="nature-6Nap" data-value="6Nap" data-type-aobject="nature" class="obb">6nap</button>
    </div>
    <div id="objets-cadences" class="hidden">
      <button type="button" data-type-aobject="cadence" id="cadence-P" data-value="C.P." class="obb selected">C.P.</button>
      <button type="button" data-type-aobject="cadence" id="cadence-I" data-value="C.Imp." class="obb">C.Imp.</button>
      <button type="button" data-type-aobject="cadence" id="cadence-I" data-value="C.Ital." class="obb">C.Ital.</button>
      <button type="button" data-type-aobject="cadence" id="cadence-D" data-value="½ C." class="obb">½ Cad.</button>
      <button type="button" data-type-aobject="cadence" id="cadence-R" data-value="C.R" class="obb">C.R.</button>
    </div>
    <div id="objets-segments" class="hidden">
      <button type="button" data-type-aobject="segment" id="segment-crochets-top" data-value="up" class="obb selected">⎴</button>
      <button type="button" data-type-aobject="segment" id="segment-crochets-bot" data-value="down" class="obb">⎵</button>
    </div>
  </div>

</div>
